<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = new Date();
        let birthYear = parseInt(prompt("출생년도를 입력하세요", "4자리 정수로입력"));
        let nowYear = date.getFullYear();
        let age = nowYear - birthYear;
        let result = "";

        if(age <= 19)
            result = "청소년";
        else 
            result = "성인";

        alert("당신의 나이는 " + age + "세이므로 입니다" + result + "입니다");
    </script>
</body>
</html>
