<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nowDate = new Date();
        let hour = nowDate.getHours();
        let result = "";

        if(hour < 5)
            result = "잠을 더 잘수 있어요"
        else if(hour < 7)
            result = "등교준비를 하세요"
        else if(hour < 9)
            result = "학교에 등교하세요"
        else if(hour < 12)
            result = "학교에서 열심히 오전수업하셍"
        else if(hour < 14)
            result = "맛있게 점심드개요"
        else{
            result = "열심히 오후수헙을 ㅏ헴ㅁ"
        }

        alert(result);
    </script>
</head>
<body>
    
</body>
</html>
