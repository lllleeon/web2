<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--순서가 없는 목록(unordered)  -->
    <!-- type 속성의 값들:disc,circle,square -->
    <ul type="square">
        <li>딸기</li>
        <li>골든키위</li>
        <li>사과</li>
        <li>오랜지</li>
    </ul>
     <!--순서가 있는 목록(ordered)  -->
     <!-- type 속성의 값들:1,i,I,a,A -->
     <ol type="I">
        <li>딸기</li>
        <li>골든키위</li>
        <li>사과</li>
        <li>오랜지</li>
    </ol>
</body>
</html>
